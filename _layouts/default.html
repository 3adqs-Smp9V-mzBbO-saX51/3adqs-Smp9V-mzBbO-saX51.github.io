<!DOCTYPE html>
<html lang="{{ page.lang | default: "ko" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
      </div>
    </main>

    <script> 
      var userAgent = navigator.userAgent.toLowerCase(); // 접속 핸드폰 정보 
         
      // 모바일 홈페이지 바로가기 링크 생성 
      if(userAgent.match('iphone')) { 
          document.write('<link rel="apple-touch-icon" href="/logo.png" />') 
      } else if(userAgent.match('ipad')) { 
          document.write('<link rel="apple-touch-icon" sizes="72*72" href="/logo.png" />') 
      } else if(userAgent.match('ipod')) { 
          document.write('<link rel="apple-touch-icon" href="/logo.png" />') 
      } else if(userAgent.match('android')) { 
          document.write('<link rel="shortcut icon" href="/logo.png" />') 
      } 
      </script>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
